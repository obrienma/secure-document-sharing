services:
  # Backend API
  - type: web
    name: docshare-backend
    env: docker
    rootDir: backend
    dockerfilePath: ./Dockerfile
    plan: free
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        fromDatabase:
          name: docshare-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        fromService:
          type: web
          name: docshare-frontend
          property: host
      - key: MAX_FILE_SIZE
        value: 10485760

  # Frontend
  - type: web
    name: docshare-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: docshare-backend
          property: host

databases:
  # PostgreSQL Database
  - name: docshare-db
    databaseName: docshare_db
    user: docshare
    plan: free
