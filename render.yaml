services:
  # PostgreSQL Database
  - type: pserv
    name: docshare-db
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile.postgres
    envVars:
      - key: POSTGRES_DB
        value: docshare_db
      - key: POSTGRES_USER
        value: docshare
      - key: POSTGRES_PASSWORD
        generateValue: true
    disk:
      name: docshare-db-data
      mountPath: /var/lib/postgresql/data
      sizeGB: 1

  # Backend API
  - type: web
    name: docshare-backend
    env: docker
    dockerfilePath: ./backend/Dockerfile
    plan: free
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        fromDatabase:
          name: docshare-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        fromService:
          type: web
          name: docshare-frontend
          property: host
      - key: MAX_FILE_SIZE
        value: 10485760

  # Frontend
  - type: web
    name: docshare-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: docshare-backend
          property: host
